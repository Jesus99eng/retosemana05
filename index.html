<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="container">
       <div class="textprincipal">
        <h1>Avila Satornicio Sebastian Jesus</h1>
       </div>
       <div class="logo">
           <div class="logoimagen">
             <img src="imagenes/logi.png" alt="logo-db">
           </div>
       </div>
       <div class="section_principal">
            <section class="secciones">
                <div class="box">
                    <div class="boximagenes">
                        <img src="imagenes/deadpool.png" alt="">
                    </div>
                    <div class="informacion_personajes">
                        <h3>deadpool</h3>
                        <span>100p</span>
                    </div>
                </div>
                <div class="box">
                    <div class="boximagenes">
                        <img src="imagenes/wolverine.png" alt="">
                    </div>
                    <div class="informacion_personajes">
                    <h3>Wolverine</h3>
                        <span>100p</span>
                    </div>
                </div>
            </section>

            <section class="versus_text">
                <span>vs</span>
            </section>

            <section class="secciones">
                <div class="box">
                    <div class="boximagenes">
                        <img src="imagenes/hulkk.png" alt="">
                    </div>
                    <div class="informacion_personajes">
                        <h3>Hulk</h3>
                        <span>100p</span>
                    </div>
                </div>
                <div class="box">
                    <div class="boximagenes">
                        <img src="imagenes/galatus.png" alt="">
                    </div>
                    <div class="informacion_personajes">
                        <h3>galatus</h3>
                        <span>100p</span>
                    </div>
                </div>
            </section>
       </div>
    
    </div>
</body>
</html>
